<!-- Sign In Modal -->
<div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <!-- Login Form -->
              <form id="loginForm">
                  <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" required>
                  </div>
                  <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Log In</button>
              </form>

              <!-- Create Account Form (Hidden by Default) -->
              <form id="createAccountForm" style="display: none;">
                  <div class="mb-3">
                      <label for="newEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="newEmail" required>
                  </div>
                  <div class="mb-3">
                      <label for="newPassword" class="form-label">Password</label>
                      <input type="password" class="form-control" id="newPassword" required>
                  </div>
                  <button type="submit" class="btn btn-success w-100">Create Account</button>
              </form>

              <!-- Toggle Link -->
              <hr>
              <div class="text-center">
                  <p id="toggleMessage">Don't have an account? <a href="#" id="toggleFormLink">Create one here</a>.</p>
              </div>
          </div>
      </div>
  </div>

<!-- JavaScript for Bootstrap and Form Switching Logic -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Get references to elements
  const loginForm = document.getElementById('loginForm');
  const createAccountForm = document.getElementById('createAccountForm');
  const toggleFormLink = document.getElementById('toggleFormLink');
  const toggleMessage = document.getElementById('toggleMessage');
  const modalTitle = document.getElementById('signInModalLabel');

  // Function to toggle form display
  function toggleForms() {
      if (loginForm.style.display === 'none') {
          // Switch to login form
          loginForm.style.display = 'block';
          createAccountForm.style.display = 'none';
          toggleMessage.innerHTML = "Don't have an account? <a href='#' id='toggleFormLink'>Create one here</a>.";
          modalTitle.textContent = 'Sign In';
      } else {
          // Switch to create account form
          loginForm.style.display = 'none';
          createAccountForm.style.display = 'block';
          toggleMessage.innerHTML = "Already have an account? <a href='#' id='toggleFormLink'>Log in here</a>.";
          modalTitle.textContent = 'Create Account';
      }
      updateToggleLink();
  }

  // Update the event listener for the toggle link after toggling
  function updateToggleLink() {
      document.getElementById('toggleFormLink').addEventListener('click', function(event) {
          event.preventDefault();
          toggleForms();
      });
  }

  // Initialize toggle link event listener
  updateToggleLink();

  // Handle form submissions
  loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      alert("Login successful!");
      const modal = bootstrap.Modal.getInstance(document.getElementById('signInModal'));
      modal.hide();
  });

  createAccountForm.addEventListener('submit', function(event) {
      event.preventDefault();
      alert("Account created successfully!");
      const modal = bootstrap.Modal.getInstance(document.getElementById('signInModal'));
      modal.hide();
  });
</script>
